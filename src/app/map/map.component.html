<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
    <ol class="breadcrumb">
      <li><a routerLink="/menu"><i class="fa fa-home"></i> Menu</a></li>
      <li><a href="#"><i class="fa fa-map-signs"></i> Map</a></li>
    </ol>
  </section>
  <!-- Content Header (Page header).. -->
  <section class="content-header">
    <div #gmap style="width:100%;height: 130vw; position: relative; border-radius: 10px;"></div>
    <div class="row"></div>

    <div [@fadeInOut]="'in'" *ngIf="!isInformationAvailable" class="col-sm-8 col-xs-10 col-xs-offset-1 " 
        style="position: relative; background-color: white; margin-top: -170px; height: 150px; border-radius: 25px; box-shadow: 10px 7px 40px 10px rgba(0,0,0,0.75);">
      <div class="col-xs-12 col-sm-12" style="margin-top: 10px">
        <i style="color: #008d4c" class="fas fa-atlas fa-2x"></i>
      </div>

      <div class="col-xs-12 col-sm-12" style="margin-top: 15px">
        <p style="font-size: 16px; font-weight: 600">Parque Nacional {{details.name}}</p>
      </div>

      <div class="col-xs-1 col-sm-1">
        <i style="color: #00a65a" class="fas fa-map-marker-alt"></i>
      </div>

      <div class="col-xs-11 col-sm-11" style="margin-left: -15px">
        <span>Distância: </span>
        <span>{{distance}}</span>
      </div>


      <div class="col-xs-1 col-sm-1">
        <i style="color: #00a65a" class="far fa-clock"></i>
      </div>

      <div class="col-xs-11 col-sm-11" style="margin-left: -15px">
        <span>Aberto à visitação </span>
      </div>
    </div>

    <div [ngStyle]="{'background-image': getUrl()}" class="col-xs-4 col-xs-offset-6" style="border-radius: 10px; margin-top: -200px; position: absolute; height: 70px; background-size: 100% 100%;">

    </div>
  </section>
</div>
