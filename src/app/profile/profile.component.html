<div class="content-wrapper">
  <section class="content">
    <div class="box box-widget widget-user-2">
      <!-- Add the bg color to the header using any of the bg-* classes -->
      <div class="widget-user-header bg-green">
        <div class="widget-user-image">
          <img class="img-circle" src="{{user.image}}" alt="User Avatar">
        </div>
        <!-- /.widget-user-image. -->
        <h3 class="widget-user-username">{{user.name}}</h3>
        <h5 class="widget-user-desc">Consultor SÃªnior</h5>
      </div>
      <div class="box-footer no-padding">
        <ul class="nav nav-stacked" data-widget="tree">
          <li class="treeview">
            <a>Viagens
              <span class="pull-right badge bg-blue">4</span>
            </a>
            <ul class="treeview-menu todo-list">
              <li *ngFor="let p of profile.travels" style="margin-top: 5px" class="col-xs-12">
                <div style="margin-top: 5px;" class="col-xs-10">
                  <span><small class="text-muted" style="white-space: nowrap">{{p.name}}</small></span>
                </div>
                <div class="col-xs-1">
                  <img class="img-circle img-sm" src="http://cbndiario.rbsdirect.com.br/imagesrc/20874798.jpg?w=620&h=415&fr=true">
                </div>
              </li>
            </ul>
          </li>
          <li><a>Favoritos <span class="pull-right badge bg-aqua">5</span></a></li>
          <!-- <li><a>Planos Futuros <span class="pull-right badge bg-green">12</span></a></li> -->
          <li><a>Feedbacks <span class="pull-right badge bg-orange">54</span></a></li>
          <li><a>Seguidores <span class="pull-right badge bg-red">842</span></a></li>
        </ul>
      </div>


      <div class="box-header">
        <i class="ion ion-clipboard"></i>

        <h3 class="box-title">To Do List</h3>

        <div class="box-tools pull-right">
          <ul class="pagination pagination-sm inline">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
        <ul class="todo-list">
          <li>
            <!-- drag handle -->
            <span class="handle">
              <i class="fa fa-ellipsis-v"></i>
              <i class="fa fa-ellipsis-v"></i>
            </span>
            <!-- checkbox -->
            <input type="checkbox" value="">
            <!-- todo text -->
            <span class="text">Comprar passagens para Alagoas</span>
            <!-- Emphasis label -->
            <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>
            <!-- General tools such as edit or delete-->
            <div class="tools">
              <i class="fa fa-edit"></i>
              <i class="fa fa-trash-o"></i>
            </div>
          </li>
          <li>
            <span class="handle">
              <i class="fa fa-ellipsis-v"></i>
              <i class="fa fa-ellipsis-v"></i>
            </span>
            <input type="checkbox" value="">
            <span class="text">Depositar o dinheiro para o guia turistico</span>
            <small class="label label-info"><i class="fa fa-clock-o"></i> 4 hours</small>
            <div class="tools">
              <i class="fa fa-edit"></i>
              <i class="fa fa-trash-o"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </section>
</div>
